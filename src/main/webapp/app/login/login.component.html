<div class="auth-container">
  <div class="auth-box">
    <h1 data-cy="loginTitle" class="auth-title">Entre</h1>
    @if (authenticationError()) {
      <div class="alert alert-danger auth-error" data-cy="loginError">
        <strong>Erro ao realizar login!</strong> Por favor, verifique suas credenciais e tente novamente.
      </div>
    }
    <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="mb-3">
        <label class="username-label" for="username" jhiTranslate="global.form.username.label" style="color: #ff9500">Usuário</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="{{ 'global.form.username.placeholder' | translate }}"
          formControlName="username"
          #username
          data-cy="username"
        />
      </div>

      <div class="mb-3">
        <label for="password" jhiTranslate="login.form.password" style="color: #ff9500">Senha</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span style="color: #ff9500">Manter-me logado</span>
        </label>
      </div>

      <button type="submit" class="btn auth-btn" data-cy="submit" jhiTranslate="login.form.button">Entrar</button>
    </form>

    <div class="mt-3 alert alert-warning">
      <a
        class="alert-link auth-link"
        routerLink="/account/reset/request"
        data-cy="forgetYourPasswordSelector"
        jhiTranslate="login.password.forgot"
      >
        Esqueceu sua senha?
      </a>
    </div>

    <div class="alert alert-warning">
      <span jhiTranslate="global.messages.info.register.noaccount">Não possui uma conta ainda?</span>
      <a class="alert-link auth-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">
        Crie uma nova conta
      </a>
    </div>
  </div>
</div>
